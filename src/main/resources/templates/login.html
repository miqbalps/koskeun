<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Koskeun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-6xl flex gap-8 items-center">
            <!-- Left Side - Illustration -->
            <div class="hidden lg:flex flex-col items-center w-1/2 pr-8">
                <div class="floating">
                    <img src="https://illustrations.popsy.co/green/digital-nomad.svg" alt="House illustration"
                        class="w-full max-w-md">
                </div>
                <h2 class="text-3xl font-bold text-emerald-800 mt-8 text-center">Find Your Perfect Home</h2>
                <p class="text-emerald-600 text-center mt-4">Connect with the best boarding houses in your area</p>
            </div>

            <!-- Right Side - Login Form -->
            <div class="w-full lg:w-1/2">
                <div class="glass-effect rounded-3xl shadow-2xl p-8 border border-emerald-100/50">
                    <div class="flex justify-center items-center space-x-3 mb-8">
                        <div class="p-3 bg-emerald-100 rounded-2xl">
                            <i class="fas fa-home text-2xl text-emerald-600"></i>
                        </div>
                        <h1
                            class="text-3xl font-bold bg-gradient-to-r from-emerald-600 to-green-600 bg-clip-text text-transparent">
                            KosKeun
                        </h1>
                    </div>

                    <div class="mb-8 text-center">
                        <h3 class="text-2xl font-bold text-gray-800">Welcome Back!</h3>
                        <p class="text-gray-600 mt-2">Sign in to continue your journey</p>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${param.error}"
                        class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-lg flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        Invalid email or password
                    </div>

                    <div th:if="${param.logout}"
                        class="bg-emerald-100 border-l-4 border-emerald-500 text-emerald-700 p-4 mb-6 rounded-lg flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        You have been logged out
                    </div>

                    <form action="/auth/login" method="POST" class="space-y-6">
                        <div class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-envelope mr-2 text-emerald-600"></i>Email Address
                                </label>
                                <input type="email" id="username" name="username" required
                                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 outline-none"
                                    placeholder="your@email.com">
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-lock mr-2 text-emerald-600"></i>Password
                                </label>
                                <div class="relative">
                                    <input type="password" id="password" name="password" required
                                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 outline-none"
                                        placeholder="••••••••">
                                    <button type="button" onclick="togglePassword()"
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-emerald-600">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-emerald-600 rounded">
                                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-emerald-600 hover:text-emerald-800 transition-colors">
                                Forgot password?
                            </a>
                        </div>

                        <button type="submit"
                            class="w-full bg-gradient-to-r from-emerald-500 to-green-600 text-white py-3 rounded-xl font-medium hover:opacity-90 transform transition-all duration-200 hover:scale-[1.02] shadow-lg hover:shadow-emerald-200 flex items-center justify-center gap-2">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Sign In</span>
                        </button>

                        <div class="text-center text-sm text-gray-600 mt-6">
                            Don't have an account?
                            <a href="/register"
                                class="text-emerald-600 hover:text-emerald-800 font-medium transition-colors ml-1">
                                Sign up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');

            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
