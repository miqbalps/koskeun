<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Koskeun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-50">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <div
                class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-lg border border-green-100">
                <div class="flex justify-center items-center space-x-2 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-emerald-600" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <!-- <h1
                        class="text-2xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                        KosKeun</h1> -->
                </div>

                <div class="mb-8 text-center">
                    <h3
                        class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                        Welcome Back
                    </h3>
                    <p class="text-gray-600 mt-2">Sign in to continue to your account</p>
                </div>

                <div th:if="${param.error}"
                    class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-lg">
                    Invalid email or password
                </div>

                <div th:if="${param.logout}"
                    class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg">
                    You have been logged out
                </div>
                <div th:if="${param.expired}"
                    class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-lg">
                    Your session has expired. Please login again
                </div>

                <div th:if="${param.registered}"
                    class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg">
                    Registration successful! You can now login.
                </div>

                <form action="/auth/login" method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="username" name="username" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input"
                            placeholder="your@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input"
                            placeholder="••••••••">
                        <div class="flex justify-end mt-2">
                            <a href="#" class="text-sm text-green-600 hover:text-green-800 transition-colors">Forgot
                                password?</a>
                        </div>
                    </div>

                    <button type="submit" id="submitButton"
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-medium hover:opacity-90 transform transition-all duration-200 hover:scale-[1.02] shadow-md hover:shadow-green-200/50 flex items-center justify-center gap-2">
                        <span>Sign In</span>
                    </button>

                    <div class="text-center text-sm text-gray-600">
                        Don't have an account?
                        <a href="/register"
                            class="text-green-600 hover:text-emerald-800 font-medium transition-colors ml-1">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
