<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register - Koskeun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-50">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <div
                class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-lg border border-green-100">
                <div class="flex justify-center items-center space-x-2 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-emerald-600" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <!-- <h1
                        class="text-4xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                        KosKeun</h1> -->
                </div>

                <div class="mb-8 text-center">
                    <h3
                        class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                        Create Account
                    </h3>
                    <p class="text-gray-600 mt-2">Register to join our community</p>
                </div>

                <div th:if="${param.error}"
                    class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-lg"
                    th:text="${param.message}">
                    An error occurred during registration.
                </div>

                <form action="/auth/register" method="POST" class="space-y-5">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input"
                            placeholder="John Doe">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input"
                            placeholder="your@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input"
                            placeholder="••••••••">
                    </div>

                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone
                            Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input"
                            placeholder="+62 812-3456-7890">
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Register as</label>
                        <select id="role" name="role" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 outline-none form-input">
                            <option value="">Select your role...</option>
                            <option value="pencari">Tenant (Pencari Kos)</option>
                            <option value="pemilik">Owner (Pemilik Kos)</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-medium hover:opacity-90 transform transition-all duration-200 hover:scale-[1.02] shadow-md hover:shadow-green-200/50">
                        Create Account
                    </button>

                    <div class="text-center text-sm text-gray-600">
                        Already have an account?
                        <a href="/login"
                            class="text-green-600 hover:text-emerald-800 font-medium transition-colors ml-1">
                            Sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
