<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Kos - KosKeun</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Kos</h1>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/kos/edit/{id}(id=${kos.id})}" th:object="${kos}" method="post" enctype="multipart/form-data"
            class="space-y-6">
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Basic Information -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Kos</label>
                        <input type="text" th:field="*{name}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('name')} ? 'border-red-500'">
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Harga per Bulan</label>
                        <input type="number" th:field="*{priceMonthly}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('priceMonthly')} ? 'border-red-500'">
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('priceMonthly')}"
                            th:errors="*{priceMonthly}"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipe Kos</label>
                        <select th:field="*{type}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('type')} ? 'border-red-500'">
                            <option value="">Pilih Tipe</option>
                            <option value="putra">Putra</option>
                            <option value="putri">Putri</option>
                            <option value="campur">Campur</option>
                        </select>
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('type')}"
                            th:errors="*{type}"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                        <select th:field="*{category}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('category')} ? 'border-red-500'">
                            <option value="">Pilih Kategori</option>
                            <option value="standard">Standard</option>
                            <option value="exclusive">Exclusive</option>
                            <option value="premium">Premium</option>
                        </select>
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('category')}"
                            th:errors="*{category}"></span>
                    </div>
                </div>

                <!-- Description -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
                    <textarea th:field="*{description}" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        th:classappend="${#fields.hasErrors('description')} ? 'border-red-500'"></textarea>
                    <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('description')}"
                        th:errors="*{description}"></span>
                </div>

                <!-- Room Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Kamar</label>
                        <input type="number" th:field="*{roomCount}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('roomCount')} ? 'border-red-500'">
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('roomCount')}"
                            th:errors="*{roomCount}"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kamar Tersedia</label>
                        <input type="number" th:field="*{roomAvailable}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('roomAvailable')} ? 'border-red-500'">
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('roomAvailable')}"
                            th:errors="*{roomAvailable}"></span>
                    </div>
                </div>

                <!-- Location -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Lengkap</label>
                    <textarea th:field="*{address}" rows="2"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        th:classappend="${#fields.hasErrors('address')} ? 'border-red-500'"></textarea>
                    <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('address')}"
                        th:errors="*{address}"></span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
                        <input type="text" th:field="*{latitude}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('latitude')} ? 'border-red-500'">
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('latitude')}"
                            th:errors="*{latitude}"></span>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Longitude</label>
                        <input type="text" th:field="*{longitude}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            th:classappend="${#fields.hasErrors('longitude')} ? 'border-red-500'">
                        <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('longitude')}"
                            th:errors="*{longitude}"></span>
                    </div>
                </div>

                <!-- Status -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select th:field="*{status}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        th:classappend="${#fields.hasErrors('status')} ? 'border-red-500'">
                        <option value="available">Tersedia</option>
                        <option value="full">Penuh</option>
                    </select>
                    <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('status')}"
                        th:errors="*{status}"></span>
                </div>

                <!-- Existing Images -->
                <div class="mt-6" th:if="${not #lists.isEmpty(images)}">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Foto Saat Ini</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div th:each="image : ${images}" class="relative">
                            <img th:src="@{/uploads/kos-images/{filename}(filename=${image.url})}" alt="Kos Image"
                                class="w-full h-32 object-cover rounded-lg">
                            <button type="button" th:onclick="'deleteImage(' + ${kos.id} + ', ' + ${image.id} + ')'"
                                class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full hover:bg-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- New Image Upload -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tambah Foto Baru</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                viewBox="0 0 48 48" aria-hidden="true">
                                <path
                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="images"
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-emerald-600 hover:text-emerald-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-emerald-500">
                                    <span>Upload a file</span>
                                    <input id="images" name="images" type="file" class="sr-only" multiple
                                        accept="image/*">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB each</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-4">
                <a href="/kos/my" class="px-6 py-3 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Batal
                </a>
                <button type="submit" class="px-6 py-3 bg-emerald-600 text-white rounded-md hover:bg-emerald-700">
                    Simpan
                </button>
            </div>
        </form>
    </div>

    <script>
        function deleteImage(kosId, imageId) {
            if (confirm('Are you sure you want to delete this image?')) {
                fetch(`/kos/${kosId}/images/${imageId}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                }).then(response => {
                    if (response.ok) {
                        // Reload the page to reflect changes
                        window.location.reload();
                    } else {
                        alert('Failed to delete image');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete image');
                });
            }
        }

        // Preview images before upload
        const input = document.querySelector('input[type="file"]');
        input.addEventListener('change', function (e) {
            const files = Array.from(e.target.files);
            const uploadContainer = input.closest('.mt-1');
            const preview = document.createElement('div');
            preview.className = 'grid grid-cols-2 md:grid-cols-3 gap-4 mt-4';

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const div = document.createElement('div');
                    div.className = 'relative';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg">
                    `;
                    preview.appendChild(div);
                }
                reader.readAsDataURL(file);
            });

            // Remove existing preview if any
            const existingPreview = uploadContainer.querySelector('.grid');
            if (existingPreview) {
                existingPreview.remove();
            }
            uploadContainer.appendChild(preview);
        });
    </script>
</body>

</html>
