<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kos Saya - KosKeun</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Kos Saya</h1>
            <a href="/kos/add" class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">
                <i class="fas fa-plus mr-2"></i> Tambah Kos
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
            role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Kos List -->
        <div class="space-y-6">
            <div th:each="kos : ${kosList}" class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="flex flex-col md:flex-row">
                    <!-- Image Section -->
                    <div class="md:w-1/3 relative">
                        <img th:if="${not #lists.isEmpty(kos.images)}"
                            th:src="@{/uploads/kos-images/{filename}(filename=${kos.images[0].url})}" alt="Kos Image"
                            class="w-full h-48 md:h-full object-cover">
                        <img th:if="${#lists.isEmpty(kos.images)}" src="https://placehold.co/400x300?text=No+Image"
                            alt="No Image" class="w-full h-48 md:h-full object-cover">
                        <div th:class="${'absolute top-3 left-3 px-2 py-1 rounded text-xs font-medium ' + 
                            (kos.status == 'available' ? 'bg-emerald-600 text-white' : 'bg-red-600 text-white')}">
                            <span th:text="${kos.status == 'available' ? 'Tersedia' : 'Penuh'}"></span>
                        </div>
                    </div>

                    <!-- Details Section -->
                    <div class="p-6 md:w-2/3">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900" th:text="${kos.name}">Kos Name</h3>
                                <p class="text-gray-600 flex items-center mt-1">
                                    <i class="fas fa-map-marker-alt text-emerald-600 mr-2"></i>
                                    <span th:text="${kos.address}">Address</span>
                                </p>
                            </div>
                            <div class="flex space-x-2">
                                <a th:href="@{/kos/edit/{id}(id=${kos.id})}"
                                    class="p-2 text-gray-600 hover:text-emerald-600">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button th:onclick="'deleteKos(' + ${kos.id} + ')'"
                                    class="p-2 text-gray-600 hover:text-red-600">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-600">Tipe</p>
                                <p class="font-medium" th:text="${#strings.capitalize(kos.type)}">Type</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Kategori</p>
                                <p class="font-medium" th:text="${#strings.capitalize(kos.category)}">Category</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Harga</p>
                                <p class="font-medium text-emerald-600"
                                    th:text="'Rp ' + ${#numbers.formatDecimal(kos.priceMonthly, 0, 'COMMA', 0, 'POINT')} + '/bulan'">
                                    Price
                                </p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Kamar Tersedia</p>
                                <p class="font-medium" th:text="${kos.roomAvailable + ' dari ' + kos.roomCount}">Rooms
                                </p>
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <a th:href="@{/kos/detail/{id}(id=${kos.id})}"
                                class="text-emerald-600 hover:text-emerald-800">
                                Lihat Detail <i class="fas fa-arrow-right ml-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(kosList)}" class="text-center py-12">
            <i class="fas fa-home text-gray-400 text-5xl mb-4"></i>
            <h3 class="text-xl font-medium text-gray-900 mb-2">Belum ada kos</h3>
            <p class="text-gray-600 mb-6">Anda belum menambahkan kos apapun</p>
            <a href="/kos/add" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700">
                Tambah Kos Baru
            </a>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="flex justify-center mt-8">
            <nav class="flex space-x-2">
                <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:href="@{/kos/my(page=${pageNum})}"
                    th:class="${pageNum == currentPage ? 
                        'bg-emerald-600 text-white px-4 py-2 rounded-md' : 
                        'bg-white text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-md'}" th:text="${pageNum + 1}">
                </a>
            </nav>
        </div>
    </div>

    <script>
        function deleteKos(kosId) {
            if (confirm('Apakah Anda yakin ingin menghapus kos ini?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/kos/delete/${kosId}`;
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>

</html>
