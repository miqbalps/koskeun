<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Edit Profil - KosKeun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen">
        <div class="sidebar w-64 bg-white shadow-md fixed h-full">
            <div class="p-4 flex items-center space-x-2 border-b border-gray-200 h-16">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path
                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <h1
                    class="text-xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                    KosKeun</h1>
            </div>
            <div class="p-4">
                <nav class="space-y-1">
                    <a href="/profile"
                        class="sidebar-item active flex items-center space-x-3 p-3 rounded-lg text-gray-700 bg-emerald-50 border-l-4 border-emerald-500">
                        <i class="fas fa-user text-emerald-600 w-5"></i>
                        <span>Profil Saya</span>
                    </a>
                    <form th:action="@{/auth/logout}" method="POST" class="m-0">
                        <button type="submit"
                            class="sidebar-item w-full flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-red-50 hover:text-red-600">
                            <i class="fas fa-sign-out-alt text-red-500 w-5"></i>
                            <span>Keluar</span>
                        </button>
                    </form>
                </nav>
            </div>
        </div>

        <div class="flex-1 ml-64">
            <div class="bg-white shadow-sm h-16 flex items-center justify-between px-6 fixed w-full z-10"
                style="width: calc(100% - 16rem)">
                <h2 class="text-xl font-bold text-gray-800">Edit Profil</h2>
                <div class="flex items-center space-x-4">
                    <a href="/profile" class="text-gray-600 hover:text-emerald-600">Kembali ke Profil</a>
                </div>
            </div>

            <main class="p-6 mt-16">
                <div class="max-w-4xl mx-auto py-8">
                    <div class="bg-white rounded-xl shadow-md p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Informasi Pribadi</h2>

                        <div th:if="${successMessage}"
                            class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
                            <p class="font-bold">Sukses!</p>
                            <p th:text="${successMessage}">Profil berhasil diperbarui.</p>
                        </div>
                        <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6"
                            role="alert">
                            <p class="font-bold">Gagal!</p>
                            <p th:text="${errorMessage}">Terjadi kesalahan saat memperbarui profil.</p>
                        </div>

                        <form th:action="@{/profile/edit}" th:object="${user}" method="post">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nama
                                        Lengkap</label>
                                    <input type="text" id="fullName" th:field="*{fullName}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div>
                                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">No.
                                        HP</label>
                                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div>
                                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Jenis
                                        Kelamin</label>
                                    <select id="gender" th:field="*{gender}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                        <option value="">- Pilih Jenis Kelamin -</option>
                                        <option value="M">Laki-laki</option>
                                        <option value="F">Perempuan</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">Tanggal
                                        Lahir</label>
                                    <input type="date" id="birthDate" th:field="*{birthDate}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div>
                                    <label for="maritalStatus"
                                        class="block text-sm font-medium text-gray-700 mb-1">Status Pernikahan</label>
                                    <select id="maritalStatus" th:field="*{maritalStatus}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                        <option value="">- Pilih Status Pernikahan -</option>
                                        <option value="SINGLE">Belum Menikah</option>
                                        <option value="MARRIED">Sudah Menikah</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="occupation"
                                        class="block text-sm font-medium text-gray-700 mb-1">Pekerjaan</label>
                                    <input type="text" id="occupation" th:field="*{occupation}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div>
                                    <label for="institutionName"
                                        class="block text-sm font-medium text-gray-700 mb-1">Nama Institusi</label>
                                    <input type="text" id="institutionName" th:field="*{institutionName}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div>
                                    <label for="lastEducation"
                                        class="block text-sm font-medium text-gray-700 mb-1">Pendidikan Terakhir</label>
                                    <input type="text" id="lastEducation" th:field="*{lastEducation}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div class="md:col-span-2">
                                    <label for="cityOrigin" class="block text-sm font-medium text-gray-700 mb-1">Asal
                                        Kota</label>
                                    <input type="text" id="cityOrigin" th:field="*{cityOrigin}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>

                                <div class="md:col-span-2">
                                    <label for="emergencyContact"
                                        class="block text-sm font-medium text-gray-700 mb-1">Kontak Darurat</label>
                                    <input type="text" id="emergencyContact" th:field="*{emergencyContact}"
                                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                                </div>
                            </div>

                            <div class="mt-8 flex justify-end">
                                <a href="/profile"
                                    class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 mr-4">Batal</a>
                                <button type="submit"
                                    class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 flex items-center">
                                    <i class="fas fa-save mr-2"></i> Simpan Perubahan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
